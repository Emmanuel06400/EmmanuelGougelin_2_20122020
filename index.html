<!DOCTYPE html>
<html>
<head>
	<html lang="fr">
	<title>Reservia</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b2d01a427.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<div id="container">
    <body>
        <header>
        
            <img id="logo" src="projet2/images/logo/Reservia.svg" alt="Logo de l'agence">
            <nav>
                <ul>
                    <li>Hébergements</li>
                    <li>Activités</li>
                    <li>S'inscrire</li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p>En plein centre ville ou en pleine nature</p>
                <div><i class="fas fa-map-marker-alt"></i><input type="search"><button>Recherche</button></div>
                <p>Filtres</p>
                <div class="filtre"><i class="fas fa-money-bill-wave-alt"></i> <h3>Economique</h3></div>   
                <div class="filtre"><i class="fas fa-child"></i><h3>Familial</h3></div>
                <div class="filtre"><i class="fas fa-heart"></i><h3>Romantique</h3></div>
                <div class="filtre"><i class="fas fa-dog"></i><h3>Animaux autorisés</h3></div>

                <i class="fas fa-info"></i><p>Plus de 500 logements disponibles dans cette ville</p>
            </section>
        </main>
    </body>
</div>
</html>
